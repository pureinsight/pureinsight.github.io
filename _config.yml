title: PureInsight

default_cover: 
  link: /assets/images/default_cover.png
  alt: This is a placeholder image because a cover for the post is not available

default_author:
  image: default.png
  
collections:
  authors:
    output: true
  categories:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
