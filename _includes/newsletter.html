<form class="text-center newsletter"  action="https://tinyletter.com/PureInsight" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/PureInsight', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
  
  <div class="input-group mb-2 mt-2">
    
    <input type="text" class="form-control" name="email" id="tlemail" placeholder="Your Email" aria-describedby="newsletterSubmit">
    
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit" id="newsletterSubmit">Subscribe</button>
    </div>

  </div>
  
  <input type="hidden" value="1" name="embed"/>
  
</form>
